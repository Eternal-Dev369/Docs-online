<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>View</title>
        <link href="view.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="image/logo.png">
    </head>
    <body>
        <div id="Bandaux">
            <h1>Documents</h1>
            <button id="log_out"><img src="image/log_out.png" alt="deconexion"></button>
        </div>

        <div id="own_documents">Aucun document trouvé</div>

        <div id="shared_documents">Aucun document trouvé</div>

        <button id="btn_new">+</button>

        <dialog id="dialog_new_doc" >
            <h1>Créer un nouveau document</h1>
            <input id="input_name" placeholder="nom du document">
            <div class="dialog_actions">
                <button type="button" id="btn_back">Annuler</button>
                <button type="button" id="btn_create">Créer</button>
            </div>
        </dialog>

        <div id="document_menu">
            <button id="btn_rename" type="button">Renommer</button>
            <button id="btn_delete" type="button">Supprimer</button>
            <button id="btn_share" type="button">Partager</button>
        </div>

        <dialog id="dialog_email_user_shared">
            <h1>Entrer l'adresse email de l'utilisateur</h1>
            <input id="input_email_user_shared" placeholder="email de l'utilisateur">
            <button id="btn_email_user_shared" type="button">Partager</button>
        </dialog>

        <script type="module" src="view.js"></script>
    </body>

</html>
